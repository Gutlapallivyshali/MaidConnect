<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration | MaidConnect</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(120deg, #1f3c88, #1f3c88);
            min-height: 100vh;
        }

        header {
            background: #ffffff;
            padding: 18px 60px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #1f3c88;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #374151;
            font-weight: 500;
        }

        nav a:hover {
            color: #1f3c88;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #111827;
        }

        .container p {
            text-align: center;
            color: #6b7280;
            margin-bottom: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 14px;
            margin-bottom: 6px;
            color: #374151;
        }

        .input-group input,
        .input-group textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        .submit-btn {
            margin-top: 40px;
            width: 100%;
            padding: 16px;
            background: #1f3c88;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            color: #e5e7eb;
            padding-bottom: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>MaidConnect</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <!-- Registration Form -->
    <div class="container">
        <h2>User Registration</h2>
        <p>Create an account to find trusted domestic help</p>

        <form id="userRegisterForm">
            <div class="form-grid">

                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>

                <div class="input-group">
                    <label>Location</label>
                    <input type="text" id="location" required>
                </div>

                <div class="input-group" style="grid-column: span 2;">
                    <label>Requirements (Optional)</label>
                    <textarea id="requirements" placeholder="Cooking, cleaning, babysitting..."></textarea>
                </div>

            </div>

            <button type="submit" class="submit-btn">
                Register
            </button>
        </form>
    </div>

    <footer>
        Built for GDG Hackathon | Connecting Homes & Helpers ðŸ’™
    </footer>

    <!-- Firebase Script -->
    <script type="module" src="js/registerUser.js"></script>

</body>
</html>
